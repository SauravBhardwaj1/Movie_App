<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Exciting.css"> 
</head>
<body>
    <div class="slideshow-container">

        <div class="Slides">
          <div class="numbertext">1 / 5</div>
          <img src="https://shifu.hotstarext.com/SOURCE/VOD/cd-2022-09-09/Desk_BrahmastraNSBookTickets-d3ff4d4d-9d6a-4b9e-b54f-ac2ee3255e45.jpg" style="width:100%">
          <div class="text"></div>
        </div>
        
        <div class="Slides">
          <div class="numbertext">2 / 5</div>
          <img src="https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/7333/1317333-h-c4cd88bedeb7" style="width:100%">
          <div class="text"></div>
        </div>
        
        <div class="Slides">
          <div class="numbertext">3 / 5</div>
          <img src="https://m.media-amazon.com/images/S/sonata-images-prod/PV_IN_KGF2Hindi_Launch/d14f634a-61a0-4935-844b-5186582d392f._UR3000,600_SX1500_FMwebp_.jpeg" style="width:100%">
          <div class="text"></div>
        </div>
        
        <div class="Slides">
            <div class="numbertext">4 / 5</div>
            <img src="https://m.media-amazon.com/images/S/sonata-images-prod/PV_IN_ImmatureS2_Launch/f0018857-a610-414a-8d7f-e36c3a83a09b._UR3000,600_SX3000_FMwebp_.jpeg" style="width:100%", >
            <div class="text"></div>
          </div>
        
          <div class="Slides">
            <div class="numbertext">5 / 5</div>
            <img src="https://m.media-amazon.com/images/S/sonata-images-prod/PV_IN_Samaritan_Launch/9b084b6f-a786-4ed4-bd03-4e67ced0dd2d._UR3000,600_SX3000_FMwebp_.jpeg" style="width:100%">
            <div class="text"></div>
          </div>
        
        <a class="prev" onclick="plusSlides(-1)"> ❮ </a>
        <a class="next" onclick="plusSlides(1)"> ❯ </a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span>
           <span class="dot" onclick="currentSlide(5)"></span> 
        </div>
    </div>  
    
    <select id="sort">
        <option value="" >Sort By Movie Rating</option>
        <option value="low" id="sort-lh">Sort by low rating to high</option>
        <option value="high" id="sort-hl">Sort by High rating to low</option>
    </select>
    <div id="basic">
        <img id="loader" src="https://img.pikbest.com/png-images/20190918/cartoon-snail-loading-loading-gif-animation_2734139.png!c1024wm0" alt="">
    </div>
    <div id="cont"></div>
    <div id="container"></div>
</body>
</html>

<script src="./Exciting.js"></script>
